<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot - Giuseppe Rotolo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <!-- topheader -->
    <div id="topheader">
      <div class="container">
        <div class="navi-top">
            <!-- top list left -->
          <div class="col top-left-logo">
            <ul class="list-top-left">
              <li><i class="fas fa-globe-europe"></i></li>
              <li class="globe-language">English</li>
              <li>Contact us</li>
            </ul>
          </div>
          <!-- end top list left -->

          <!--top list right -->
          <div class="col top-right-login">
            <ul class="list-top-right">
              <li><i class="fas fa-search"></i></li>
              <li class="log-in-logo">Log in</li>
              <li class="orange-button">Get Hubspot free</li>
            </ul>
          </div>
          <!-- end top list right -->
        </div>
      </div>
    </div>
  </body>
</html>
