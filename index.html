<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hubspot - Giuseppe Rotolo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  </head>
  <body>
    <!-- header -->
    <header>
      <!-- topheader -->
      <div id="topheader">
        <div class="container">
          <div class="central-content clearfix">
            <div class="col top-left-logo">
              <ul class="list-top-left">
                <li>
                  <ul class="list-language">
                    <li><i class="fas fa-globe-americas"></i></li>
                    <li>English</li>
                    <li><i class="fas fa-chevron-down"></i></li>
                  </ul>
                </li>
                <li>Contact us</li>
              </ul>
            </div>
            <!-- end top list left -->
            <!--top list right -->
            <div class="col top-right-login">
              <ul class="list-top-right">
                <li><i class="fas fa-search"></i></li>
                <li class="log-in-logo">Log in</li>
                <li class="orange-button">Get Hubspot free</li>
              </ul>
            </div>
            <!-- end top list right -->
          </div>
        </div>
      </div>
      <!-- end top header -->
      <!-- nav-menu -->
      <div id="nav-menu">
        <div class="container">
          <div class="central-content clearfix">
            <div class="col logo-hubspot">
              <img src="img/logo.svg" alt="logo">
            </div>
            <div class="col list">
              <ul class="nav-list">
                <li>Software<i class="fas fa-chevron-down"></i></li>
                <li>Pricing</li>
                <li>Resources<i class="fas fa-chevron-down"></i></li>
                <li>Partners<i class="fas fa-chevron-down"></i></li>
                <li>About<i class="fas fa-chevron-down"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- end nav-menu -->
      <div id="jumbotron">
        <div class="container">
          <div class="jumbotron-content">
              prova
          </div>
        </div>
      </div>
    </header>
    <div class="space">&nbsp;</div>
  </body>
</html>
